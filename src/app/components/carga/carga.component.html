<div class="row">
    <div class="col-md-4">
        <h3>Seleccione archivos</h3>
        <div class="well drop-zone">
            <h4>Deje caer aquí los archvios</h4>
            <img src="assets/drop-images.png" alt="">

        </div>
    </div>
    <div class="col-md-8">
        <h4>Cargar archivos</h4>
        <button class="btn btn-success" (click)="cargarImagenes()">Cargar a Firebase</button>
        <button class="btn btn-danger" (click)="onClick()">Limpiar</button>

        <table class="table">
            <thead class="thead=dark">
                <tr>
                    <th>Nombre del archivo
                    </th>
                    <th>Tamaño</th>
                    <th>Progreso</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>XYZ
                    </th>
                    <th>34324 MB</th>
                    <th>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </th>
                </tr>
            </tbody>

        </table>

    </div>
</div>
